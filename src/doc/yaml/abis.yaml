            type: integer
      responses:
        '202':
          description: |
            Request received successfully and correct, result will be returned through the callback.
            The transaction ID is returned
          content:
            application/json:
              schema:
                type: string
                example: "123e4567-e89b-12d3-a456-426655440000"
        '204':
          description: Merge successful
        '400':
