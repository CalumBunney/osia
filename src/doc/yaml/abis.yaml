openapi: 3.0.0
info:
  description: OSIA ABIS Interface
  version: 1.0.0
  title: OSIA ABIS Interface
tags:
  - name: CRUD
  - name: Search
  - name: Gallery
servers:
  - url: http://abis.com/
  - url: https://abis.com/
paths:
  /v1/persons/{personId}/{encounterId}/templates:
    get:
      tags:
        - CRUD
      summary: Get biometrics templates
      operationId: getTemplate
      parameters:
        - name: personId
          in: path
          description: the id of the person
          required: true
          schema:
            type: string
        - name: encounterId
          in: path
          description: the id of the encounter
          required: true
          schema:
            type: string
        - name: biometricType
          in: query
          description: the type of biometrics to return
          required: false
          schema:
            $ref: '#/components/schemas/BiometricType'
        - name: biometricSubType
          in: query
          description: the sub-type of biometrics to return
          required: false
          schema:
            $ref: '#/components/schemas/BiometricSubType'
        - name: templateFormat
          in: query
          description: the format of the template to return
          required: false
          schema:
            $ref: '#/components/schemas/TemplateFormat'
        - name: qualityFormat
          in: query
          description: the format of the quality to return
          required: false
          schema:
            $ref: '#/components/schemas/QualityFormat'
        - name: transactionId
          in: query
          description: The id of the transaction
          required: false
          schema:
            type: string
        - name: callback
          in: query
          description: the callback address, where the result will be sent when available
          required: false
          schema:
            type: string
            format: uri
            example: "http://client.com/callback"
        - name: priority
          in: query
          description: the request priority
          required: false
          schema:
            type: integer
      responses:
        '200':
          description: Operation successful
          content:
            application/json:
              schema:
                description: |
                  An array of computed data (template & quality) found in the system.
                  If a record exists but has no computed value, nothing is returned.
                  An empty array is possible if the biometrics exist but have not been encoded and analyzed.
                type: array
                items:
                  $ref: '#/components/schemas/BiometricComputedData'
        '202':
          description: |
            Request received successfully and correct, result will be returned through the callback.
            The transaction ID is returned (if no transaction ID was provided, one is generated by the server)
          content:
            application/json:
              schema:
                type: string
                example: "123e4567-e89b-12d3-a456-426655440000"
        '400':
          description: Bad request
        '403':
          description: Read not allowed
        '404':
          description: Unknown record or unkown biometrics
        '500':
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      callbacks:
        getTemplateResponse:
          '${request.query.callback}':
            post:
              summary: Response callback
              operationId: getTemplateCB
              parameters:
                # query parameters
                - name: transactionId
                  in: query
                  required: true
                  description: The id of the transaction
                  schema:
                    type: string
              requestBody:
                required: true
                description: Biometric computed data
                content:
                  application/json:
                    schema:
                      description: |
                        An array of computed data (template & quality) found in the system.
                        If a record exists but has no computed value, nothing is returned.
                        An empty array is possible if the biometrics exist but have not been encoded and analyzed.
                      type: array
                      items:
                        $ref: '#/components/schemas/BiometricComputedData'
              responses:
                '204':
                  description: Response is received and accepted.
                '403':
                  description: Forbidden access to the service
                '500':
                  description: Unexpected error
                  content:
                    application/json:
                      schema:
                        $ref: '#/components/schemas/Error'

